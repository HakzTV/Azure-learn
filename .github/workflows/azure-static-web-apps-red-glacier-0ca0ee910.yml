name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

permissions:
  id-token: write # allows the SWA deploy action to fetch its own OIDC token
  contents: read # read your repo contents

jobs:
  build_and_deploy:
    if: >
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Install dependencies
        run: npm ci

      - name: Build production assets
        run: |
          npm run build
          ls -R dist    # sanity check: make sure staticwebapp.config.json is in dist/

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # ðŸ‘‡ Use the exact secret youâ€™ve already configured
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}

          action: upload
          skip_app_build: true

          # point at the repo root
          app_location: "."
          # no Functions folder in this repo
          api_location: ""
          # your built files + config live here
          app_artifact_location: "dist"
