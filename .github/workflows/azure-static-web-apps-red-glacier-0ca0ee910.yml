name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: ğŸ”§ Setup Node.js (v20)
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build production assets
        run: npm run build

      - name: ğŸ“‚ Copy config to dist
        run: cp staticwebapp.config.json dist/

      - name: List dist contents
        run: |
          echo "ğŸ§¾ Contents of dist:"
          ls -lah dist
          echo "ğŸ“„ Preview of index.html:"
          cat dist/index.html | head -n 20
          echo "ğŸ”§ staticwebapp.config.json:"
          cat dist/staticwebapp.config.json

      - name: ğŸš€ Build and Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_GLACIER_0CA0EE910 }}
          action: "upload"
          skip_app_build: true
          app_location: "/" # All files are in repo root
          output_location: "dist" # Your Vite output folder
          github_id_token: ${{ steps.idtoken.outputs.result }}
