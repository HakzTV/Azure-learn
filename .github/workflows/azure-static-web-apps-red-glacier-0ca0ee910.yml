name: Azure Static Web Apps CI/CD
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: üßæ Inspect public/
        run: |
          echo "--- public/ contents ---"
          ls -R public
      - name: üîê Get Id Token
        id: idtoken
        uses: actions/github-script@v6
        with:
          script: |
            return await core.getIDToken();
            result-encoding: string

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          app_location: "/" # your repo root
          output_location: "dist" # Vite‚Äôs default build folder
          skip_app_build: false # let the action build for you

